{% extends "templates/base.html" %}

{% block "content" %}
<div class="container">
  <div class="row">
    <div class="col-md-12">    
      <h1>Status</h1>
      {% for type in types %}
      <h2>{{type.description}}</h2>
      {% if type.show-events-link %}
      Total <a href="/events/types/{{type.name|name}}">{{type.count}} {{type.storage-description}}</a>.
      {% else %}
      Total {{type.count}} {{type.storage-description}}.
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>  

{% endblock %}

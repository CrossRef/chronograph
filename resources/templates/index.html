{% extends "templates/base.html" %}

{% block "content" %}
<div class="container">
<div class="row">
  <div class="col-md-12">

  <div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    The data here is only a small demo sample. Do not use this data for anything yet. 
  </div>

    <h1>DOI Chronograph</h1>
    <h2>DOIs</h2>
    <form class="form-horizontal" role="form" method="GET" action="/dois/">
      <div class="form-group">
        <label for="doi" class="col-sm-2 control-label">DOI</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="doi" name="doi" placeholder="10.5555/123456789">
        </div>
      </div>
       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Go</button>
        </div>
      </div>
    </form>
    
    <h2>Domains</h2>
    <form class="form-horizontal" role="form" method="GET" action="/domains/">
      <div class="form-group">
        <label for="domain" class="col-sm-2 control-label">Domain</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="domain" id="domain" placeholder="wikipedia.org">
        </div>
      </div>
       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Go</button>
        </div>
      </div>
    </form>
    
    <h2>Subomains</h2>
    <form class="form-horizontal" role="form" method="GET" action="/subdomains/">
      <div class="form-group">
        <label for="domain" class="col-sm-2 control-label">Subdomain</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="subdomain" id="domain" placeholder="en.wikipedia.org">
        </div>
      </div>
       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Go</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}

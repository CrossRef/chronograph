{% extends "templates/base.html" %}

{% block "content" %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>DOI Event Collection</h1>
      <form class="form-horizontal" role="form" method="GET" action="/dois/">
        <div class="form-group">
          <label for="doi" class="col-sm-2 control-label">DOI</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="doi" name="doi" placeholder="10.5555/123456789">
          </div>
        </div>
         <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Go</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
